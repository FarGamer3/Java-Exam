<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="css/refrom.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" id="fname" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" id="lname" placeholder="Enter your lastname" required>
      </div>
      <div class="input-box">
        <input type="text" id="remail" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" id="rpwd" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" id="rpwd2" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input id="login" onclick="handleRegister()" type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login from.html">Login now</a></h3>
      </div>
    </form>
    <script src="./auth.js"></script>
  </div>
</body>
</html>
